<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Wacth JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="stopwatch">
    <div class="timerDisplay">00 : 00 : 00</div>
</div>

<div class="buttons">
    <button style="--clr:red;" id="stopBtn" class="btn">Stop</button>
    <button style="--clr:green;" id="startBtn" class="btn">Start</button>
    <button style="--clr:yellow;" id="resetBtn" class="btn">Reset</button>
</div>


<script src="app.js"></script>

</body>
</html>
